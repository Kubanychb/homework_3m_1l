<!DOCTYPE html>
{% load static  %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shows</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css/' %}" />
</head>
<body>
<style>
    .posts__container {
        max-width: 900px;
        margin-bottom: 40px;
    }

    body {
         background-color: #4158D0;
         background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
    }
    .post__img{
         height: 300px;
         object-fit: contain;
    }
    .btn-primary {
         background-color: #0093E9;
         background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
    }
    .button__container{
         max-width: 900px;
         margin-bottom: 20px;
         margin-top: 20px;
    }
</style>


<div class="container button__container">
      <a href="/shows/" class="btn btn-primary">Shows</a>

</div>

<div class="container posts__container">
    <div class="row gy-5" >
        {% for i in shows %}
        <div class="col-6">
        <div class="card">
  <img src="{{ i.image.url }}" class="card-img-top post__img" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ i.title }}</h5>
    <p class="card-text">{{ i.description }}</p>
    <a href="/shows/{{ i.id }}/" class="btn btn-primary">Go detail</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
